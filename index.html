<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="email">
            <br>
            <input type="password" name="" id="" class="form-control" placeholder="password">
            <br>
            <button id="login" class="btn btn-success">Submit</button>
        </div>
    </div>

    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposite status">
                    <h5>Deposit</h5>
                    <h2>$<span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$<span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$<span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h5>Deposit</h5>
                    <input id="depositeAmount" type="text" class="form-control" placeholder="$ amount you want to deposite">
                    <br>
                    <button id="addDeposite" class="btn btn-success">Deposite</button>    
                </div>
                </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h5>Withdraw</h5>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="addwithdraw" class="btn btn-success">Withdraw</button>    
                </div>
                </div>
        </div>
    </div>

    <script>
        //login button event handler
        document.getElementById("login").addEventListener('click', function () {
            document.getElementById("login-area").style.display = "none";
            document.getElementById("transaction-area").style.display = "block";

        })
        //deposit button event handler
        document.getElementById("addDeposite").addEventListener('click',function(){
            const depositeAmount=document.getElementById("depositeAmount").value;
            const depositeNumber=parseFloat(depositeAmount);


            const currentDeposit=document.getElementById("currentDeposit").innerText;
            const currentNumber=parseFloat(currentDeposit);
            const totalDeposit=currentNumber+depositeNumber;
            document.getElementById("currentDeposit").innerText=totalDeposit;
            document.getElementById("depositeAmount").value="";

        //for balance button
        const currentBalance=document.getElementById("currentBalance").innerText;
            const currentNumberBalance=parseFloat(currentBalance);
            const totalBalance=currentNumberBalance+depositeNumber;
            document.getElementById("currentBalance").innerText=totalBalance;
            document.getElementById("depositeAmount").value="";

        })

        //for withdraw button
        document.getElementById("addwithdraw").addEventListener('click',function(){
            const withdrawAmount=document.getElementById("withdrawAmount").value;
            const withdrawNumber=parseFloat(withdrawAmount);
            
            const currentWithdraw=document.getElementById("currentWithdraw").innerText;
            const currentNumberWithdraw=parseFloat(currentWithdraw);
            const totalWithdraw=currentNumberWithdraw+withdrawNumber;
            document.getElementById("currentWithdraw").innerText=totalWithdraw;
            document.getElementById("withdrawAmount").value="";

            
        //for balance button
        const currentBalance=document.getElementById("currentBalance").innerText;
            const currentNumberBalance=parseFloat(currentBalance);
            const totalBalance=currentNumberBalance-withdrawNumber;
            document.getElementById("currentBalance").innerText=totalBalance;
            document.getElementById("withdrawAmount").value="";

        })
    </script>
</body>

</html>
